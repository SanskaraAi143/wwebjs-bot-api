version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-bot
    ports:
      - "3000:3000"
    volumes:
      # Mount session data to persist WhatsApp authentication
      - ./.wwebjs_auth:/app/.wwebjs_auth
      - ./.wwebjs_cache:/app/.wwebjs_cache
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    # Add security options for Chromium
    security_opt:
      - seccomp:unconfined
    # Increase shared memory size for Chromium
    shm_size: '2gb'
